<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Editor</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
    </head>
    <body>
        <!-- <p>Hello, World!</p> -->
        <div id="editor-bottom-menu">
            <label id="cursor-pos" class="editor-bottom-item">Ln 0, Col 0</label>
            <label id="fps-counter" class="editor-bottom-item">FPS 0</label>
        </div>
        <div id="editor-menu">
            <button id="new">New</button>
            <button id="open">Open</button>
            <button id="save">Save</button>
            <button id="clear">Clear</button>
        </div>
        <div id="editor-container" class="container">
            <div id="line-numbers" class="container__lines"></div>
            <textarea id="textarea" class="container__textarea" cols="1000" rows="1000" onkeyup="getLineNumber(this, document.getElementById('cursor-pos'))"></textarea>
        </div>
    </body>
</html>
